version: v1.0
name: build
agent:
  machine:
    type: s1-prod-ubuntu24-04-amd64-2


auto_cancel:
  running:
    when: "branch != 'main'"

execution_time_limit:
  hours: 1

queue:
  - when: "branch != 'main'"
    processing: parallel

global_job_config:
  env_vars:
    - name: TRIVY_DB_REPOSITORIES
      value: "ghcr.io/aquasecurity/trivy-db,public.ecr.aws/aquasecurity/trivy-db"


- name: "resolve dependencies and build frontend"
    dependencies: []
    task:
      prologue:
        commands:
          - sem-version node 22
          - checkout
      jobs:
        - name: "dependencies"
          commands:
            - npm install
        - name: "build"
          commands:
            - npm run build
      epilogue:
        on_pass:
          commands:
            # guard to prevent pr removing cache as
            # 'cache delete' is allowed on pr run but not 'cache store'
            - >-
              if [ "$SEMAPHORE_GIT_WORKING_BRANCH" = "main" ]; then
                cache delete frontend-dependencies;
                cache store frontend-dependencies node_modules/;
              fi

  - name: "quality assurance frontend"
    dependencies: [ "resolve dependencies frontend" ]
    task:
      prologue:
        commands:
          - sem-version node 20.11
          - checkout
      jobs:
        - name: "trivy scan"
          commands:
            - trivy fs --scanners vuln --show-suppressed --db-repository=$TRIVY_DB_REPOSITORIES --severity HIGH,CRITICAL --exit-code 1 .
